<template name="TodoItem">
  <div class="done">
    <input type="checkbox" name="isDone" {{isDoneChecked}}/>
  </div>

  <div class="colour" style="background-color: {{colour}};">&nbsp;</div>

  <div class="subject">
    {{#linkTo route='todos.detail'}}
      {{subject}}
    {{/linkTo}}
  </div>
</template>
